{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>青贵专线</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/red-color.css' %}">
    <link rel="stylesheet" href="{% static 'css/yellow-color.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>
<body itemscope>
    <main>

        <section>
            <div class="block">
                <div style="background-image: url({% static 'images/topbg.jpg' %})" class="fixed-bg"></div>
                <div class="error-page-wrapper text-center">
                    <div class="error-page-inner">
                        <h1 itemprop="headline">您的订单如下：<span class="red-clr"></span></h1>
                        <h4 itemprop="headline"><span class="yellow-clr">您的姓名：</span> {{info.user}}</h4>
                        <h4 itemprop="headline"><span class="yellow-clr">上车时间：</span> {{info.time}}</h4>
                        <h4 itemprop="headline"><span class="yellow-clr">去往方向：</span> {{info.to_where}}</h4>
                        <h4 itemprop="headline"><span class="yellow-clr">上车地点：</span> {{info.addr}}</h4>
                        <h4 itemprop="headline"><span class="yellow-clr">乘车人数：</span> {{info.num}}</h4>
                        <h4 itemprop="headline"><span class="yellow-clr">您的电话：</span> {{info.tel}}</h4>
                        <h4 itemprop="headline">今晚10:00前司机师傅会和您电话确认，没有收到的话，请联系客服<span class="red-clr"></span></h4>
 
                    </div>
                    
                    
<!-- 提交表格-->
                </div><!-- Error Page Wrapper -->
            </div>
        </section>
        



    </main><!-- Main Wrapper -->
{% include 'footer.html' %}
</body> 
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>最后确认</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/red-color.css' %}">
    <link rel="stylesheet" href="{% static 'css/yellow-color.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>
<body itemscope>
    <main>

        <section>
            <div class="block">
                <div style="background-image: url({% static 'images/topbg.jpg' %})" class="fixed-bg"></div>
 
                <div class="error-page-wrapper text-center">
                    <div class="error-page-inner">
                        <h4 itemprop="headline">确认您的订单信息：<span class="red-clr"></span></h4>
                        <h4 itemprop="headline"><span class="yellow-clr">您的姓名：</span> {{info.user}}</h4>
                        <h4 itemprop="headline"><span class="yellow-clr">上车时间：</span> {{info.time}}</h4>
                        <h4 itemprop="headline"><span class="yellow-clr">去往方向：</span> {{info.to_where}}</h4>
                        <h4 itemprop="headline"><span class="yellow-clr">上车地点：</span> {{info.addr}}</h4>
                        <h4 itemprop="headline"><span class="yellow-clr">乘车人数：</span> {{info.num}}</h4>
                        <h4 itemprop="headline"><span class="yellow-clr">您的电话：</span> {{info.tel}}</h4>
                         
 
                    </div>
                    <form method="post" action='wechat/'>
                                        {% csrf_token %}
                      <input name="user" type="hidden" value="{{info.user}}"> 
                      <input name="time" type="hidden" value="{{info.time}}">
                      <input name="to_where" type="hidden" value="{{info.to_where}}"> 
                      <input name="addr" type="hidden" value="{{info.addr}}">
                      <input name="num" type="hidden" value="{{info.num}}">      
                      <input name="tel" type="hidden" value="{{info.tel}}">      
                      <input name="posttime" type="hidden" value="{{info.posttime}}">                
                    	<button type="submit" class="btn btn-primary">确认</button> 
					</form>
<!-- 提交表格-->
                </div><!-- Error Page Wrapper -->
            </div>
        </section>
        



    </main><!-- Main Wrapper -->
{% include 'footer.html' %}
</body> 
</html>
